version: '2.2'
services:
  jasu:
    image: sysnetcz/opendata-jasu
    container_name: jasu
    environment:
      - ES_HOST_NAME=elasticsearch
      - ES_PORT=9200
      - TZ=Europe/Prague
    volumes:
      - ./data:/opt/opendata/data
      - ./config:/opt/opendata/conf
    networks:
      - default

networks:
  default:
    external:
      name: ${EXTERNAL_NETWORK}
